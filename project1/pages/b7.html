            <p class="typewriter">The ear of who?</p>

            <div class="option">
						<a href="c5.html" class="b7-option">The ear of that sick and hateful man who knew nothing of Runeberg or of me except that we were in Staffordshire.</a>

          	<a href="c5.html" class="b7-option2">A man who, sitting in his arid Berlin office, leafed infinitely through newspapers, looking in vain for news from us. I said aloud, "I must flee."</a>
