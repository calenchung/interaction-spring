<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.7591478, lng: -73.9854426},
     zoom: 17,
     mapTypeId: 'satellite',
     disableDefaultUI: true,
     zoomControl: false,
    scaleControl: false,
    gestureHandling: 'none'
        });
        map.setTilt(45);
      }


    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGjrxeJzxeQLbZG7f77uSXSOK58g_j7gk&callback=initMap"
    async defer></script>
  </body>
</html>
