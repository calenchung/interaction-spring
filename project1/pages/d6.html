						<a href="d7.html" class="d6-option"> At last the train pulled out. A man I recognized ran furiously, but vainly, the length of the platform. It was <dfn data-info="Long horseface. Implacable. An Irishman in the service of the English armed forces" class="b2-antag">Captain Richard Madden.</dfn> Shattered, trembling, I huddled in the distant corner of the seat, as far as possible from the fearful window. </a>
